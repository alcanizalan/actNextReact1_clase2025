services:
  db:
    image: postgres
    container_name: pepito
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: a
      POSTGRES_USER: alan
      POSTGRES_DB: prostore
    healthcheck:
       test: ["CMD-SHELL", "pg_isready -U alan -d prostore"]
       interval: 5s
       timeout: 2s
       retries: 20
    command: postgres -c listen_addresses='*'
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    volumes: 
      - psgdb_data:/var/lib/postgresql/18/docker
    ports:
      - 5432:5432
    networks:
      - prisma-network
      
  adminer:
    image: adminer
    restart: always
    # Avoid colliding with other stacks that may bind host 8080.
    # Map host 9900 -> container 8080 so adminer remains reachable.
    ports:
      - 9900:8080
    networks:
      - prisma-network

volumes:
  psgdb_data:

networks:
  prisma-network:
